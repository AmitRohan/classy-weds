<section>
    <app-home-header>
    </app-home-header>
    <section *ngIf="productId.length == 0;else elseBlock">
        <app-home-products
            [selectedProduct]="productId"
            [productList]="productList">
        </app-home-products>
    </section>
    
</section>
<ng-template #elseBlock>
    <div class="row p-0 m-0">
        <div class="col-lg-6 p-0">
            <app-home-products
                [selectedProduct]="productId"
                [productList]="productList">
            </app-home-products>
        </div>
    </div>
</ng-template>
