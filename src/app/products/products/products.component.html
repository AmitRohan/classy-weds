<div class="app-products">
    <div class="app-products-filter-section">
        <div class="row products-search-input-holder p-0 m-0" style="display: none;">
            <img class="products-search-input-icon" src="assets/icons/app-search.png">
            <div class="col-lg-11 col-md-11 col-sm-11 p-0">
                <input class="products-search-input" placeholder="Type a location or service">
            </div>
        </div>
        <div class="row p-0 m-0 products-filter-holder">
            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                <div class="shadow products-filter-1 {{isPrimaryService(0)}}" (click)="openService('VENUE')">
                    <img class="products-filter-icon" src="assets/icons/app-products-venues.png">
                    <span class="products-filter-name">Venues</span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                <div class="shadow products-filter-2 {{isPrimaryService(1)}}" (click)="openService('CATERING')">
                    <img class="products-filter-icon" src="assets/icons/app-catering.png">
                    <span class="products-filter-name">Catering</span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                <div class="shadow products-filter-3 withADropDown {{isPrimaryService(-1)}}">
                    <img class="products-filter-icon" src="assets/icons/app-products-services.png">
                    <span class="products-filter-name">Services</span>
                    <div class="withADropDown-content">
                        <div 
                            *ngFor="let secondaryService of availableSecondaryServices"
                            (click)="openService(secondaryService.key)" 
                            class="services-item">{{secondaryService.val}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div 
            *ngIf='isSecondaryService()'
            class="products-secondary-filter-holder">
            <div 
                *ngFor="let secondaryService of availableSecondaryServices"
                (click)="openService(secondaryService.key)" 
                class="secondary-service-item {{isSecondaryServiceActive(secondaryService.key)}}">{{secondaryService.val}}</div>
        
        </div>
    </div>
    <div class="products-filtered-holder">
        <div class="product-label-container">
            {{availableProducts.length}} {{serviceName}}
        </div>

        <!-- Filters -->
        <div class="product-filter-bar">
            <div id="dates-1" class="apftags">Dates</div>
            <div class="apftags">Guests</div>
            <div class="apftags">Type</div>
            <div class="apftags">Price</div>
            <div class="apftags">Rating</div>
            <div class="apftags">Catering Included</div>
        </div>

        <div *ngIf="selectedProductDetail == null; else selectedProductLayout">
            <app-home-products-list
                    [selectedService]="selectedService"
                    [selectedProductDetail]="selectedProductDetail"
                    [availableProducts]="availableProducts">

            </app-home-products-list>
        </div>
    </div>
</div>

<ng-template #selectedProductLayout>
    <div class="row p-0 m-0">
        <div class="col-lg-6 p-0">
            <app-home-products-list
                    [selectedService]="selectedService"
                    [selectedProductDetail]="selectedProductDetail"
                    [availableProducts]="availableProducts">

            </app-home-products-list>
        </div>
        <div class="col-lg-6 p-0">
            <app-home-products-details
                [selectedService]="selectedService"
                [selectedProductDetail]="selectedProductDetail">

            </app-home-products-details>
        </div>

    </div>
</ng-template>

<div id="template" style="display: none;">
   <div style="background-color: #ff0066; height :250px; width :450px;">
        <strong>Bolded content</strong>
   </div>
</div>
